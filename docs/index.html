<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Finviz Screener Comparator ESTABLE_2122</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📊 Finviz Screener Comparator <small>ESTABLE_2122</small></h1>
    <h2>Comparación de Empresa vs Screener</h2>

    <div class="form">
      <label for="ticker">Ticker de la Empresa</label>
      <input type="text" id="ticker" placeholder="Ej: AAPL" value="HUBB" />

      <label for="screenerSelect">Selecciona Screener</label>
      <select id="screenerSelect"></select>
      <input type="text" id="screenerUrl" placeholder="URL del Screener" />

      <button id="compareBtn">🔍 Comparar</button>
    </div>

    <div id="log" class="log"></div>

    <h2>Resultados</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Filtro</th>
          <th>Condición Screener</th>
          <th>Valor Empresa</th>
          <th>OK/NOK</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
