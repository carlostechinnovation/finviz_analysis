<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finviz - Comparador de empresa contra screener</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Finviz - Comparador de empresa contra screener</h1>

<div>
  <label for="ticker">Ticker de la Empresa </label>
  <input type="text" id="ticker" placeholder="AAPL">
</div>

<div>
  <label for="screenerSelect">Selecciona Screener </label>
  <select id="screenerSelect"></select>
  <input type="text" id="customURL" placeholder="Introduce URL" style="display:none; width:80%;">
</div>

<button id="compareBtn">🔍 Comparar</button>

<table id="resultsTable">
  <thead>
    <tr>
      <th>Filtro</th>
      <th>Condición Screener</th>
      <th>Valor Empresa</th>
      <th>Comparación</th>
      <th>Descripción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="log"></pre>

<script src="app.js"></script>
</body>
</html>
